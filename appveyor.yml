environment:
  matrix:
    - nodejs_version: "0.10"
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "6"

os:
 - Visual Studio 2013 
 - Visual Studio 2015

platform: x64

cache:
  - node_modules

install:
  - git submodule update --init --recursive
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - cmake --version
  - npm test

build: off